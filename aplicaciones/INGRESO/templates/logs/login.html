{% extends 'layout.html' %}
{% load static %}


{% block head %}
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
{% endblock %}


{% block body %}

    {% if mensajeError %}
        <div class="alert alert-danger" role="alert"><i class="fas fa-exclamation-triangle" style="padding-right:15px"></i>Error al ingresar datos</div>
    {% endif %}
    <div class="login-contenedor">
        <h1><i class="fas fa-users icono-users"></i>Iniciar sesion</h1>
        <div class="login-form">
            <form action="{% url 'INGRESO:login' %}" method="post">
                {% csrf_token %}
                <div>
                    <input type="text" placeholder="Usuario" name="usuario">
                    <input type="password" placeholder="Contraseña" name="contraseña">
                </div>
                <button type="submit">Iniciar sesion</button>
            </form>
        </div>

{% endblock %}
